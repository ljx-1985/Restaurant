<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜品推荐系统 - API 测试</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>个性化菜品推荐</h1>
        
        <form id="recommendForm">
            <div class="form-group">
                <label>基础情况 (可多选):</label>
                <div class="button-group" id="diseaseButtons">
                    <button type="button" class="disease-btn active" data-value="0">无</button>
                    <button type="button" class="disease-btn" data-value="1">糖尿病</button>
                    <button type="button" class="disease-btn" data-value="2">高血压</button>
                    <button type="button" class="disease-btn" data-value="4">痛风</button>
                    <button type="button" class="disease-btn" data-value="8">高血脂</button>
                    <button type="button" class="disease-btn" data-value="16">青少年</button>
                    <button type="button" class="disease-btn" data-value="32">孕产妇</button>
                    <button type="button" class="disease-btn" data-value="64">老年</button>
                </div>
                <input type="hidden" id="diseases" name="diseases" value="0">
            </div>

            <div class="form-group">
                <label>口味偏好 (可多选):</label>
                <div class="button-group" id="flavorButtons">
                    <button type="button" class="flavor-btn active" data-value="">无</button>
                    <button type="button" class="flavor-btn" data-value="椒麻">椒麻</button>
                    <button type="button" class="flavor-btn" data-value="辣">辣</button>
                    <button type="button" class="flavor-btn" data-value="甜">甜</button>
                    <button type="button" class="flavor-btn" data-value="鲜浓">鲜浓</button>
                    <button type="button" class="flavor-btn" data-value="清淡">清淡</button>
                </div>
            </div>

            <div class="form-group">
                <label>忌口 (可多选):</label>
                <div class="button-group" id="allergyButtons">
                    <button type="button" class="allergy-btn active" data-value="0">无</button>
                    <button type="button" class="allergy-btn" data-value="1">猪肉</button>
                    <button type="button" class="allergy-btn" data-value="2">狗肉</button>
                    <button type="button" class="allergy-btn" data-value="4">牛肉</button>
                    <button type="button" class="allergy-btn" data-value="8">兔肉</button>
                </div>
                <input type="hidden" id="allergy_mask" name="allergy_mask" value="0">
            </div>

            <button type="submit" class="recommend-btn">获取推荐</button>
        </form>
        
        
        <div id="resultsOutput" class="results-container">
            <p class="placeholder-text">点击上方按钮进行推荐...</p>
        </div>
        <div class="continue-recommend-container" style="display: none;">
            <button id="continueRecommendBtn" class="continue-btn">继续推荐</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
